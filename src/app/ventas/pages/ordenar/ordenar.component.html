<div class="text-layout">
    <h1>Pipe Personalizados </h1>
    <p>
        Pipes creados por {{ "nosotros" | mayusculas : enMayusculas }}
    </p>
</div>
<p-toolbar>
    <div class="p-toolbar-group-right">
        <button pButton icon="pi pi-sort" label="Por Nombre" class="mr-1 p-button-warning"
            (click)="ordenar('nombre')"></button>
        <button pButton icon="pi pi-sort" label="vuela" class="mr-1 p-button-success"
            (click)="ordenar('vuela')"></button>
        <button pButton icon="pi pi-sort" label="Por Color" class="mr-1 p-button-help"
            (click)="ordenar('color')"></button>
    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-2">
        <p-table [value]="herores | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="col mt-2">
        <p-table [value]="herores | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">nombre <p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela">vuela <p-sortIcon field="vuela"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">color <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
